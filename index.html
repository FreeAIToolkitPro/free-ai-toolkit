</head>
<body>
    <header><h1>ðŸš€ Free AI Toolkit</h1></header>
    <div class="container">
        <h2>AI Caption Generator</h2>
        <p>Aapki photo kis baare mein hai?</p>
        <textarea id="userInput" placeholder="Example: A beautiful sunset..."></textarea>
        <button onclick="generateAI()">Generate Magic âœ¨</button>

    <script>
    async function generateAI() {
        const input = document.getElementById('userInput').value;
        const resultDiv = document.getElementById('result');
        // APNI API KEY NICHE DAALEIN
        const apiKey = "AIzaSyAf9wShfdAoQJgRp3or8JaMg6TNAf-0arw"; 

        if (!input) {
            alert("Please type something!");
            return;
        }

        resultDiv.style.display = "block";
        resultDiv.innerText = "AI is thinking... ðŸ§ ";

        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ 
                    contents: [{ parts: [{ text: "Write 3 viral Instagram captions with hashtags for: " + input }] }] 
                })
            });

            const data = await response.json();
            resultDiv.innerText = data.candidates[0].content.parts[0].text;
